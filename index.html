<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" ></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <section class="userSearchDisplay">
        <input id="searchBar"></input>
        <button id="submitBtn" >Submit</button>
    </section>
    <!-- <footer>Made By Shane Mindreau</footer> -->
    <h2 id="cityName"></h2>
    <section id="searchHistory">
    </section>
    <section id="currentDayDisplay" class="todaysWeather">
        <p id="todaysDate" class="todaysDate" ></p>
        <div id="todaysWeather" class="todaysWeatherData"></div>
        <p id="alignCircle" class="hidden todaysDate"></p>
    </section>
    <section class="dayTables">
        <div id="dayOne" class="individualTables"></div>
        <div id="dayTwo" class="individualTables"></div>
        <div id="dayThree" class="individualTables"></div>
        <div id="dayFour" class="individualTables"></div>
        <div id="dayFive" class="individualTables"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
